<div *ngIf="contact" class="row">
    <div class="col-md-12">
      <h3 *ngIf="contact._id">Детали контакта</h3>
      <h2 *ngIf="!contact._id">Новый контакт</h2>
    </div>
  </div>
  
  <div *ngIf="contact" class="row">
    <form class="col-md-12">
      <div class="form-group">
        <label for="username">Имя</label>
        <input class="form-control" name="username" [(ngModel)]="contact.name" placeholder="Name" />
      </div>
      <div class="form-group">
        <label for="useremail">Электронная почта</label>
        <input class="form-control" name="useremail" [(ngModel)]="contact.email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="contact-phone-mobile">Мобильный телефон</label>
        <input class="form-control" name="userphonemobile" [(ngModel)]="contact.phone.mobile" placeholder="Mobile Phone" />
      </div>
      <div class="form-group">
        <label for="userphonework">Рабочий телефон</label>
        <input class="form-control" name="userphonework" [(ngModel)]="contact.phone.work" placeholder="Work Phone" />
      </div>
  
      <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact()">Создать контакт</button>
      <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact()">Обновить контакт</button>
      <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact()">Удалить контакт</button>
    </form>
  </div>
